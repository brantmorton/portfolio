{% extends 'index.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
        <svg class="defs-only" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <symbol id="wave">
            <svg viewBox="0 0 100 50" preserveAspectRatio="none" >
                <g>
                <path d="M100,30 Q70,40 50,30 T0,30 v20 h100Z" 
                    style="fill:hsl(175,77%,46%); stroke-linejoin:round; stroke:#ffffff" stroke-width="0"/>
                </g>
            </svg>
        </symbol>
        </svg>

        <div class="svg_wrapper">

            <svg width="50" height="100" style="width: 100%;  ">
                <use xlink:href="#wave"/>
            </svg>
            <div style="width: 100vw; height:auto; background:hsl(175,77%,46%); padding-top: 1rem;">
                
            </div>
        </div><!-- /.svg_wrapper -->
         
        <div class="container-fluid contact-background">
            <div id="application-form" class="container">
        
                <form enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4" id="contact-header">
                            CONTACT ME
                        </legend>
                        {{ form|crispy }}
                    </fieldset>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger m-2" id="msg" role="alert" >
                                {{  message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <script src='https://www.google.com/recaptcha/api.js'></script>
                    <div class="g-recaptcha" data-sitekey="6LfgzskUAAAAAO35hR6G0UDaafXAOAYU6wL7mveN"></div>

                    <div class="form-group contact-background">
                        <button class="btn btn-outline-dark mt-2" type="submit">Submit</button>
                    </div>
                </form>
                <div id="socials">
                    <a href="https://linkedin.com/in/brant-morton" class="img-link">
                        <img class="social-icons" src="{% static 'img/linkedin.svg' %}" alt="linkedin">
                    </a>
                    <a href="mailto:brantmort@gmail.com" class="img-link">
                        <img class="social-icons" src="{% static 'img/gmail.svg' %}" alt="email">
                    </a>
                </div>
            </div>
        </div>
{% endblock %}
